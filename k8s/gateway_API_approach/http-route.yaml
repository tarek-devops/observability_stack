# HTTPRoute for Prometheus, Grafana, and Otel Collector using Gateway API
# This file defines separate HTTPRoute rules for each service, similar to separate Ingress resources.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-http-route
  namespace: observability
spec:
  parentRefs:
    - name: observability-gateway
  hostnames:
    - demo-gateway.swedencentral.cloudapp.azure.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /prometheus
      backendRefs:
        - name: prometheus
          port: 9090
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-http-route
  namespace: observability
spec:
  parentRefs:
    - name: observability-gateway
  hostnames:
    - demo-gateway.swedencentral.cloudapp.azure.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /grafana
      backendRefs:
        - name: grafana
          port: 3000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: otel-http-route
  namespace: observability
spec:
  parentRefs:
    - name: observability-gateway
  hostnames:
    - demo-gateway.swedencentral.cloudapp.azure.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: otel-collector
          port: 4318