# HTTPRoute for OTel Collector Metrics endpoint (for debugging)
# This allows you to view the metrics that Prometheus will scrape
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: otel-metrics-http-route
  namespace: observability
spec:
  parentRefs:
    - name: observability-gateway
      namespace: observability
  hostnames:
    - demo-gateway.swedencentral.cloudapp.azure.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /otel-metrics
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /metrics
      backendRefs:
        - name: otel-collector-collector
          port: 8889
          namespace: observability