apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: observability
spec:
  parentRefs:
  - name: observability-gateway
  rules:
  - matches:
    - path:
        type: Prefix
        value: /prometheus
    backendRefs:
    - name: prometheus
      port: 9090
---
