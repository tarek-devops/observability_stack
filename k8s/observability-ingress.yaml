apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-ingress
  namespace: observability
  annotations:
    # Specify the ingress class
    kubernetes.io/ingress.class: nginx
    # IMPORTANT: Use different rewrite for different paths
    # For Grafana and Prometheus with subpath support, don't rewrite
    nginx.ingress.kubernetes.io/rewrite-target: "/graph"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # Enable CORS for OTel Collector
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Add configuration snippet for better path handling
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #     proxy_set_header X-Forwarded-Prefix $request_uri;
spec:
  ingressClassName: nginx  # Explicitly set the ingress class
  rules:
  - host: "demo123.swedencentral.cloudapp.azure.com"
    http:
      paths:
        - path: /
          pathType: Prefix
          #pathType: ImplementationSpecific
          backend:
            service:
              name: prometheus
              port:
                number: 9090

